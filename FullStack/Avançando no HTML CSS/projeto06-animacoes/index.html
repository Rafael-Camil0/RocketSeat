<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="./styles.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="Imagem da logo marca">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>
      <form action="">

        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="text" name="" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>
      <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="imagem de uma mulher">
    </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
           
            <figure class="item">
              <img src="./assets/img-01.jpg" alt="">
              <figcaption class="details">

                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption >
            </figure>
          
            <figure class="item" style ="--delay:.8s">
              <img src="./assets/img-02.jpg" alt="">
              <figcaption class="details">

                <h2>Dark and red</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption >
            </figure>

            <figure class="item" style="--delay:1.2s">
              <img src="./assets/img-03.jpg" alt="">
              <figcaption class="details">

                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption >
            </figure>

            <figure class="item"style="--delay:1.6s">
              <img src="./assets/img-04.jpg" alt="">
              <figcaption class="details">
              
              <h2>Colméia</h2>
              <div class="tags">
                <span>Tag</span>
              </div>
            </figcaption >
            </figure>

            <figure class="item"style="--delay:2s">
              <img src="./assets/img-05.jpg" alt="">
              <figcaption class="details">

                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption >
              </figure>

            <figure class="item" style="--delay:2.4s" >
              <img src= "./assets/img-06.jpg" alt="">
              <figcaption class="details">

                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption >
              </figure>

            <figure class="item"style="--delay:2.8s">
              <img src="./assets/img-07.jpg" alt="">
              <figcaption class="details">

                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption >
              </figure>

            <figure class="item"style="--delay:3.2s">
              <img src="./assets/img-08.jpg" alt="">
              <figcaption class="details">

                <h2>Deep purple</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
              </figure>

            <figure class="item"style="--delay:3.6s">
              <img src="./assets/img-09.jpg" alt="">
              <figcaption class="details">

                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

          </section>
        </div>
      </main>
      <footer class="container">
        <p> © 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
